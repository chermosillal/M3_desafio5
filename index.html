<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="cuerpo">
        <h1>Todo List</h1>
        <hr><br>
        <div class="card">
            <label for="name">Ingrese Nueva Tarea</label>
            <div class="ingreso">
                <input type="text" id="nuevaTarea" placeholder="Ingresar">
                <button type="submit" id="agregaTarea">Agregar</button>
            </div>
            <div class="tareas">
                <div class="conteo">
                    <p >Total: <b id="total">110</b></p>
                    <p >Realizadas: <b id="realizadas">110</b></p>
                </div>
                <div class="listado">
                    <!-- Creamos una tabla para mostrar los items ordenados -->
                    <table>
                        <thead>
                            <tr><th>ID</th><th>Tarea</th><th>Realizada?</th><th></th></tr>
                        </thead>
                        <tbody id="tablaDeTareas"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
